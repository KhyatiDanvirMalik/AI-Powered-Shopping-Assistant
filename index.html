<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Shopping Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="title">AI Shopping Assistant</h1>

    <!-- Chat area -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Input row -->
    <form id="chat-form" class="input-row" autocomplete="off">
      <input id="user-input" class="input" type="text"
             placeholder="Ask about a product..." />
      <button id="send-btn" class="btn" type="submit">Send</button>
    </form>
  </div>

  <!-- Load after DOM to ensure event handlers attach -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
